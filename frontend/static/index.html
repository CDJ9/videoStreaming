<!DOCTYPE html>
<html>
<head>
    <title>Video Sync Room</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/video.css">
</head>
<body>
    <div class="header">
        <div class="user-info">
            <span id="username"></span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="video-container">
            <div class="controls">
                <input type="text" id="roomInput" placeholder="Enter room code" />
                <button onclick="createRoom()">Create Room</button>
                <button onclick="joinRoom()">Join Room</button>
            </div>
            <div id="roomInfo"></div>
            <div id="syncInfo" class="debug-info"></div>
            
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search YouTube videos..." />
                <button onclick="searchVideos()">Search</button>
            </div>

            <div id="youtubePlayer"></div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <div class="video-chat">
            <video id="localVideo" autoplay muted playsinline></video>
            <div id="remoteVideos"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="/static/js/auth-check.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/video.js"></script>
    <script src="/static/js/room.js"></script>
    <script src="/static/js/webrtc.js"></script>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;
            
            try {
                const userData = await getUserInfo();
                document.getElementById('username').textContent = `Welcome, ${userData.username}!`;
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        });
    </script>
</body>
</html>
