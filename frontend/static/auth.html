<!DOCTYPE html>
<html>
<head>
    <title>Video Sync - Authentication</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Register Form -->
        <div class="auth-form" id="registerForm">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <button type="submit">Register</button>
                <p class="error" id="registerError"></p>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div class="auth-form" id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <p class="error" id="loginError"></p>
            </form>
            <p>Need an account? <a href="#" onclick="toggleForm()">Register</a></p>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            const errorElement = document.getElementById('registerError');
            errorElement.style.display = 'none';

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    toggleForm();
                } else {
                    errorElement.textContent = data.detail || 'Registration failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred during registration';
                errorElement.style.display = 'block';
                console.error('Registration error:', error);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const errorElement = document.getElementById('loginError');
            errorElement.style.display = 'none';

            const userData = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorElement.textContent = data.detail || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred during login';
                errorElement.style.display = 'block';
                console.error('Login error:', error);
            }
        }

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errors = document.querySelectorAll('.error');

            errors.forEach(error => error.style.display = 'none');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
